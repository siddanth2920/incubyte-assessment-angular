<div>
    <div>
        <label>Enter Numbers (comma-separated):</label>
        <input type="text" placeholder="e.g., 1,2,3" [(ngModel)]="numberString" />
    </div>
    <div>
        <button class="btn-success" (click)="calculateSum()">Calculate Sum</button>
    </div>
    <div *ngIf="!isDisplayErr">
        <h3>Total: {{ total }}</h3>
    </div>
    <div *ngIf="isDisplayErr">
        <h3>Error: negative numbers not allowed {{ negativeNumbers }}</h3>
    </div>
</div>
